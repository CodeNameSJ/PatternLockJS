<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pattern Lock</title>
    <!-- build:css styles.css -->
    <link rel="stylesheet" href="patternlock.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>

    <div class="container patternlock">
        <h1 class="patternlock" id="test">Pattern Lock</h1>
        <div>

        </div>
        <div class="grid">
            <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g class="lock-actives patternlock"></g>
                <g class="lock-lines patternlock"></g>
                <g class="lock-dots patternlock">
                    <circle cx="20" cy="20" r="2" />
                    <circle cx="50" cy="20" r="2" />
                    <circle cx="80" cy="20" r="2" />

                    <circle cx="20" cy="50" r="2" />
                    <circle cx="50" cy="50" r="2" />
                    <circle cx="80" cy="50" r="2" />

                    <circle cx="20" cy="80" r="2" />
                    <circle cx="50" cy="80" r="2" />
                    <circle cx="80" cy="80" r="2" />
                </g>
            </svg>
        </div>
        <p class="test patternlock" id="test">Draw your pattern</p>
        <input type="checkbox" id="checkboxInput" onclick="toggleDarkMode()">
        <label for="checkboxInput" class="toggleSwitch">
        </label>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- build:js vendor.js -->
    <!-- <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script> -->
    <!-- endbuild -->

    <!-- build:js patternlock.js -->
    <script src="patternlock.js" charset="utf-8"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        var e = document.getElementById('lock')
        var p = new PatternLock(e, {
            onPattern: function () {
                this.success()
            }
        });
    </script>
</body>

</html>
