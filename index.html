<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pattern Lock</title>
    <!-- build:css styles.css -->
    <link rel="stylesheet" href="patternlock.css">
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-temp">
        <div class="menu-container">
            <nav class="menu-bar">
                <div class="nav-glow"></div>
                <ul>
                    <li>
                        <a href="https://github.com/SJ-Shubh" class="menu-item">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="toggle-switch">
                <label class="switch-label">
                    <input type="checkbox" class="checkbox" onclick="toggleDarkMode()">
                    <span class="slider "></span>
                </label>
            </div>
        </div>

        <!-- <input type="checkbox" class="menu-item" id="checkboxInput" onclick="toggleDarkMode()">
        <label for="checkboxInput" class="toggleSwitch menu-item">
        </label> -->

        <div class="temp">
            <div class="container">
                <h1 class="title">Pattern Lock</h1>
                <div class="box">
                    <div class="grid">
                        <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <g class="lock-actives patternlock"></g>
                            <g class="lock-lines patternlock"></g>
                            <g class="lock-dots patternlock">
                                <circle cx="20" cy="20" r="2" />
                                <circle cx="50" cy="20" r="2" />
                                <circle cx="80" cy="20" r="2" />

                                <circle cx="20" cy="50" r="2" />
                                <circle cx="50" cy="50" r="2" />
                                <circle cx="80" cy="50" r="2" />

                                <circle cx="20" cy="80" r="2" />
                                <circle cx="50" cy="80" r="2" />
                                <circle cx="80" cy="80" r="2" />
                            </g>
                        </svg>
                    </div>
                    <p class="subtitle" id="test">Draw your pattern</p>
                </div>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- build:js patternlock.js -->
    <script src="patternlock.js" charset="utf-8"></script>
    <!-- endbuild -->

    <script type="text/javascript">
        var e = document.getElementById('lock')
        var p = new PatternLock(e, {
            onPattern: function () {
                this.success()
            }
        });
    </script>
</body>

</html>
